<section class="bg-gradient-to-b from-blue-50 via-white to-blue-50 py-20 px-4 sm:px-6 lg:px-8">
  <div class="text-center mb-16 max-w-4xl mx-auto">
    <h2 class="text-4xl font-extrabold text-gray-900 sm:text-5xl">Simple, Transparent Pricing</h2>
    <p class="mt-4 text-gray-600 text-lg">
      Choose the plan that fits your team. All plans include a <span class="font-semibold">14-day free trial</span>.
    </p>
  </div>

  <!-- Mobile Scrollable Layout -->
  <div class="md:hidden overflow-x-auto scroll-smooth scrollbar-hide px-2 py-4">
    <div class="flex gap-4 snap-x snap-mandatory w-max">
      <ng-container *ngFor="let plan of plans; let i = index">
        <div
          class="relative z-10 snap-center min-w-[85vw] max-w-[90vw] bg-white border p-6 rounded-2xl shadow-[0_8px_16px_rgba(0,0,0,0.12)] backdrop-blur-xl transition transform hover:scale-[1.02] duration-300 flex flex-col justify-between"
          [ngClass]="{
            'border-blue-600 ring-2 ring-blue-200': i === 1,
            'border-gray-200': i !== 1
          }"
        >
          <div
            *ngIf="plan.popular"
            class="absolute top-4 left-4 text-xs border border-blue-600 bg-blue-100 text-blue-800 px-3 py-1 rounded-full uppercase font-semibold shadow-sm"
          >
            Popular
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-2 text-center">{{ plan.title }}</h3>
          <p class="text-sm text-gray-500 mb-4 text-center">{{ plan.description }}</p>
          <p class="text-3xl font-extrabold text-gray-900 mb-4 text-center">{{ plan.price }}</p>

          <ul class="text-sm text-gray-600 space-y-2 mb-6">
            <li *ngFor="let feature of plan.features" class="flex items-start">
              <span class="text-green-500 mr-2">✓</span> {{ feature }}
            </li>
          </ul>

          <button
            [ngClass]="plan.cta === 'Get Started' ? 'bg-blue-600 text-white' : 'border border-blue-600 text-blue-600'"
            class="px-4 py-2 rounded-md font-medium text-sm w-full hover:opacity-90 transition"
          >
            {{ plan.cta }}
          </button>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Desktop Grid Layout -->
  <div class="hidden md:grid md:grid-cols-3 gap-8 max-w-6xl mx-auto mt-10">
    <ng-container *ngFor="let plan of plans; let i = index">
      <div
        class="relative bg-white bg-opacity-90 backdrop-blur-xl border p-8 rounded-2xl shadow-[0_8px_16px_rgba(0,0,0,0.12)] transition transform hover:scale-105 duration-300 flex flex-col items-center"
        [ngClass]="{
          'border-blue-600 ring-2 ring-blue-200': i === 1,
          'border-gray-200': i !== 1
        }"
      >
        <div
          *ngIf="plan.popular"
          class="absolute top-4 left-4 text-xs border border-blue-600 bg-blue-100 text-blue-800 px-3 py-1 rounded-full uppercase font-semibold shadow-sm"
        >
          Popular
        </div>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ plan.title }}</h3>
        <p class="text-sm text-gray-500 mb-4 text-center">{{ plan.description }}</p>
        <p class="text-4xl font-extrabold text-gray-900 mb-4">{{ plan.price }}</p>
        <ul class="text-sm text-gray-600 space-y-2 mb-6 text-left">
          <li *ngFor="let feature of plan.features" class="flex items-start">
            <span class="text-green-500 mr-2">✓</span> {{ feature }}
          </li>
        </ul>
        <button
          [ngClass]="plan.cta === 'Get Started' ? 'bg-blue-600 text-white' : 'border border-blue-600 text-blue-600'"
          class="px-4 py-2 rounded-md font-medium text-sm w-full hover:opacity-90 transition"
        >
          {{ plan.cta }}
        </button>
      </div>
    </ng-container>
  </div>
</section>
