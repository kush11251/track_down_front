<div
  *ngIf="show"
  class="fixed z-50 w-[90%] sm:w-auto max-w-xs px-4 py-3 rounded-xl shadow-lg text-white transition-all duration-300 animate-slide-in"
  [ngClass]="{
    'bg-green-500': type === 'success',
    'bg-red-500': type === 'error',
    'bg-blue-500': type === 'info',
    'bg-yellow-500': type === 'warning'
  }"
  [ngStyle]="{
    right: isMobile() ? 'auto' : '1.25rem',
    left: isMobile() ? '50%' : 'auto',
    bottom: isMobile() ? '2rem' : 'auto',
    top: isMobile() ? 'auto' : '1.25rem',
    transform: isMobile() ? 'translateX(-50%)' : 'none'
  }"
>
  <div class="flex items-center justify-between gap-3">
    <!-- Icon -->
    <div class="flex items-center justify-center w-6 h-6 rounded-full bg-white">
      <svg *ngIf="type === 'success'" class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <svg *ngIf="type === 'error'" class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <svg *ngIf="type === 'info'" class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <svg *ngIf="type === 'warning'" class="w-4 h-4 text-yellow-600" fill="none" stroke="currentColor"
        stroke-width="2" viewBox="0 0 24 24">
        <path d="M12 9v2m0 4h.01M10.29 3.86L1.82 18a1.73 1.73 0 001.45 2.6h17.46a1.73 1.73 0 001.45-2.6L13.71 3.86a1.73 1.73 0 00-3.42 0z"
          stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1 text-sm font-medium">{{ message }}</div>

    <!-- Close Button -->
    <button (click)="hideToast()" class="ml-2 text-white hover:text-gray-200 text-xl leading-none">
      &times;
    </button>
  </div>
</div>
