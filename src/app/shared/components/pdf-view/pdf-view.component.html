<div class="flex justify-center items-center bg-gray-100 min-h-screen p-4">
  <div class="w-full max-w-[794px] shadow-lg border rounded overflow-hidden">
    <ng-container *ngIf="!isSafari; else safariView">
      <iframe
        [src]="pdfUrl | safeUrl"
        width="100%"
        height="1000"
        class="w-full h-[80vh] border-none"
        title="PDF"
      ></iframe>
    </ng-container>

    <ng-template #safariView>
      <a [href]="pdfUrl" target="_blank" class="text-blue-600 underline">
        Open PDF in Safari
      </a>
    </ng-template>
  </div>
</div>
