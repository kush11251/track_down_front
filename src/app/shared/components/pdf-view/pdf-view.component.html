<div class="flex justify-center items-center bg-gray-100 min-h-screen p-4">
  <div class="w-full max-w-[794px] shadow-lg border rounded overflow-hidden bg-white p-6 text-center">
    <ng-container *ngIf="!isSafari; else safariView">
      <iframe
        [src]="pdfUrl | safeUrl"
        width="100%"
        height="1000"
        class="w-full h-[80vh] border-none rounded"
        title="PDF"
      ></iframe>
    </ng-container>

    <ng-template #safariView>
      <div class="flex flex-col items-center justify-center space-y-4 py-10">
        <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 4v16m8-8H4" />
        </svg>
        <p class="text-gray-700 text-lg font-medium">Safari on mobile doesn't support full embedded PDF viewing.</p>
        <a
          [href]="pdfUrl"
          target="_blank"
          class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-lg transition"
        >
          ðŸ“„ Open PDF in New Tab
        </a>
      </div>
    </ng-template>
  </div>
</div>
