<nav class="bg-white shadow-md relative z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    <!-- Logo -->
    <div class="text-lg font-semibold text-gray-800 flex items-center" (click)="navigate('')">
      <img
        src="https://ucarecdn.com/09d34f3e-7bbf-490d-8d7b-dbb028604f7a/-/preview/543x460/"
        alt="Project Nexus Logo"
        class="h-8 w-8 mr-2 object-contain"
      />
      Project Nexus
    </div>

    <!-- Hamburger Button -->
    <button class="md:hidden text-gray-600 focus:outline-none relative z-50" (click)="toggleMenu()">
      <div class="w-6 h-6 relative">
        <span [ngClass]="mobileMenuOpen ? 'rotate-45 top-2.5' : 'top-1'" class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300"></span>
        <span [ngClass]="mobileMenuOpen ? 'opacity-0' : 'top-2.5'" class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300"></span>
        <span [ngClass]="mobileMenuOpen ? '-rotate-45 bottom-2.5' : 'bottom-1'" class="block absolute h-0.5 w-6 bg-gray-800 transform transition duration-300"></span>
      </div>
    </button>

    <!-- Desktop Nav -->
    <div class="hidden md:flex space-x-6 items-center">
      <p class="text-gray-600 hover:text-blue-600 transition" (click)="navigate('')">Home</p>
      <p class="text-gray-600 hover:text-blue-600 transition" (click)="navigate('common/features')">Features</p>
      <p class="text-gray-600 hover:text-blue-600 transition" (click)="navigate('common/pricing')">Pricing</p>
      <p class="text-gray-600 hover:text-blue-600 transition" (click)="navigate('common/contact')">Contact</p>
    </div>

    <!-- Desktop Auth -->
    <div class="hidden md:flex items-center space-x-4">
      <p class="text-gray-600 hover:text-blue-600 transition" (click)="navigateAuth('login')">Login</p>
      <p class="bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 transition" (click)="navigateAuth('signup')">Register</p>
    </div>
  </div>

  <!-- Overlay -->
  <div 
    class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity duration-300 md:hidden z-40"
    *ngIf="mobileMenuOpen"
    (click)="toggleMenu()"
  ></div>

  <!-- Mobile Sidebar Menu -->
  <div 
    class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 z-50 p-6 md:hidden backdrop-blur-md"
    [ngClass]="{ 'translate-x-0': mobileMenuOpen, 'translate-x-full': !mobileMenuOpen }"
  >
    <nav class="flex flex-col space-y-6 animate-fade-in">
      <p class="text-gray-700 font-medium hover:text-blue-600 transition duration-200" (click)="navigate('')">Home</p>
      <p class="text-gray-700 font-medium hover:text-blue-600 transition duration-200 delay-75" (click)="navigate('common/features')">Features</p>
      <p class="text-gray-700 font-medium hover:text-blue-600 transition duration-200 delay-100" (click)="navigate('common/pricing')">Pricing</p>
      <p class="text-gray-700 font-medium hover:text-blue-600 transition duration-200 delay-150" (click)="navigate('common/contact')">Contact</p>
      <hr class="my-2" />
      <p class="text-gray-600 hover:text-blue-600" (click)="navigateAuth('login')">Login</p>
      <p class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center transition" (click)="navigateAuth('signup')">Register</p>
    </nav>
  </div>
</nav>
