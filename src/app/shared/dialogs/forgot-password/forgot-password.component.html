<!-- Backdrop -->
<div class="fixed inset-0 z-40 bg-black bg-opacity-50 flex items-center justify-center px-4">
  <!-- Modal Container -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 space-y-4 z-50">
    <h2 class="text-xl font-semibold text-center text-gray-800">Forgot Password</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Valid email is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="onCancel()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </div>
</div>
