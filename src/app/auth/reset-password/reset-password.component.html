<!-- Banner -->
<div class="bg-blue-600 py-10 px-4 text-white text-center">
  <h1 class="text-2xl sm:text-3xl font-bold">Reset Your Password</h1>
  <p class="mt-2 text-sm sm:text-base">Create a new password to access your account.</p>
</div>

<!-- Form Container -->
<div class="flex justify-center items-center px-4 py-12 sm:py-16">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md sm:max-w-lg md:max-w-md p-6 sm:p-8">
    
    <h2 class="text-xl font-semibold mb-6 text-gray-800 text-center">Create New Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- New Password -->
      <div class="mb-4">
        <input 
          type="password"
          formControlName="password"
          placeholder="New Password"
          [ngClass]="{ 'border-red-500': f['password'].invalid && f['password'].touched }"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required.</div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <input 
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
          [ngClass]="{ 'border-red-500': f['confirmPassword'].invalid && f['confirmPassword'].touched }"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-red-500 text-sm mt-1">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required.</div>
          <div *ngIf="f['confirmPassword'].errors?.['mismatch']">Passwords do not match.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        class="bg-blue-600 text-white w-full p-3 rounded hover:bg-blue-700 transition font-medium">
        Reset Password â†’
      </button>
    </form>
  </div>
</div>
