<section class="bg-gradient-to-r from-blue-100 to-indigo-100 py-16 px-4 text-center">
  <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-4">About Us</h1>
  <p class="text-gray-700 text-lg sm:text-xl max-w-2xl mx-auto">
    At Project Nexus, we’re building cutting-edge solutions to help teams collaborate, analyze, and innovate—faster and smarter.
  </p>
</section>

<section class="bg-white py-16 px-4">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl sm:text-4xl font-semibold text-center text-gray-800 mb-12">Meet the Founding Team</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <div 
        *ngFor="let member of teamMembers"
        class="bg-gray-50 rounded-xl shadow-md p-6 flex flex-col items-center text-center transform transition duration-300 hover:-translate-y-2 hover:shadow-xl"
      >
        <img
          [src]="member.image"
          [alt]="member.name"
          class="w-24 h-24 rounded-full mb-4 object-cover"
        />
        <h3 class="text-xl font-semibold text-gray-800">{{ member.name }}</h3>
        <p class="text-blue-600 font-medium">{{ member.position }}</p>
        <p class="text-gray-600 mt-2 text-sm">{{ member.bio }}</p>
      </div>
    </div>
  </div>
</section>
