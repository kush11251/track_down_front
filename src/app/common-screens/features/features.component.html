<section class="bg-white py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto text-center mb-12">
    <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">Powerful Features</h2>
    <p class="mt-4 text-gray-600 text-base sm:text-lg">
      Everything you need to streamline your workflow and boost your team's productivity.
    </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div
      *ngFor="let feature of features"
      class="bg-blue-50 rounded-2xl shadow-md p-6 hover:shadow-lg transition duration-300"
    >
      <div class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4 mx-auto">
        <ng-container [ngSwitch]="feature.icon">

          <!-- Check Circle Icon -->
          <svg *ngSwitchCase="'check-circle'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
          </svg>

          <!-- Shield Check -->
          <svg *ngSwitchCase="'shield-check'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2l4-4M12 3l8 4v5c0 5.523-3.582 10.74-8 12c-4.418-1.26-8-6.477-8-12V7l8-4z" />
          </svg>

          <!-- Bolt -->
          <svg *ngSwitchCase="'bolt'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>

          <!-- Adjustments -->
          <svg *ngSwitchCase="'adjustments-horizontal'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.5 6h9M4.5 6h2.25m-2.25 12h9m4.5 0h2.25M14.25 18v-3.75m-4.5-6v3.75" />
          </svg>

          <!-- Cloud -->
          <svg *ngSwitchCase="'cloud'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 15a4 4 0 014-4h1.26a8 8 0 1114.74 2A4 4 0 0121 19H7a4 4 0 01-4-4z" />
          </svg>

          <!-- Bar Chart -->
          <svg *ngSwitchCase="'chart-bar'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3v18h18M9 17V9m4 8v-5m4 5V5" />
          </svg>

        </ng-container>
      </div>

      <h3 class="text-lg font-semibold text-gray-900 mb-2 text-center">{{ feature.title }}</h3>
      <p class="text-gray-600 text-sm text-center">{{ feature.description }}</p>
    </div>
  </div>
</section>
